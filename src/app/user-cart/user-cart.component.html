<div>
    <div fxFlex fxLayout="column">
    <div class="container" fxLayout="row wrap" fxLayoutAlign="center center">
      <div class="grid-item" fxLayoutGap="grid" fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
        style="padding: 10px;" *ngFor="let item of products">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{item.titolo}}</mat-card-title>
          </mat-card-header>
          <div class="img-container">
            <img mat-card-lg-image src="{{item.img}}">
          </div>
          <mat-card-content>
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Description
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{item.descrizione}}</p>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-card-content>
          <mat-card-actions>
            
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
    </div>
