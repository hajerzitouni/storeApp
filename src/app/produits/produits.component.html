<div>
    <div fxFlex fxLayout="column">
    <div class="container" fxLayout="row wrap" fxLayoutAlign="center center">
      <div class="grid-item" fxLayoutGap="grid" fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
        style="padding: 10px;" *ngFor="let item of listProducts">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
          </mat-card-header>
          <div class="img-container">
            <a [routerLink]="['/Detail/'+ item.id]"><img mat-card-lg-image src="{{item.image}}"></a>
        
          </div>
          <mat-card-content>
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Description
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{item.description}}</p>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button fxFlex mat-flat-button color="primary" [routerLink]="['/updateprod/'+ item.id]">Update</button>
            <button mat-raised-button fxFlex mat-flat-button color="accent" (click)="delete(item)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
    </div>
