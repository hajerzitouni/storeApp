<mat-card class="mat-elevation-z8" >
    <mat-form-field appearance="outline" >
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" [(ngModel)]="login.username">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" [(ngModel)]="login.password">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <button color="primary" mat-raised-button (click)="loginUser()">Login</button>
</mat-card>
