<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{produit.title}}</mat-card-title>
      <mat-card-subtitle>{{produit.category}}</mat-card-subtitle>
    </mat-card-header>
    <div class="img-container">
      <img mat-card-lg-image src="{{produit.image}}">

    </div>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Description
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{produit.description}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
